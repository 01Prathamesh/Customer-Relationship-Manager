<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Customer Form</h1>
    </header>

    <main>
        <form th:action="@{/customers/save}" th:object="${customer}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter customer's name" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter customer's email" required />
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" th:field="*{phone}" placeholder="Enter customer's phone" required />
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" placeholder="Enter customer's address" required />
            </div>

            <div>
                <button type="submit" class="primary-button">Save Customer</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Prathamesh Kasar. All rights reserved.</p>
    </footer>
</body>
</html>
