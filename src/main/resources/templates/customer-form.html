<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Customer Form</h1>
    <form th:action="@{/customers/save}" th:object="${customer}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required /><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required /><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required /><br>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required /><br>

        <button type="submit">Save Customer</button>
    </form>
</body>
</html>
